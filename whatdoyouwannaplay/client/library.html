<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="./assets/js/alpine-components/header.js"></script>
        <script src="./assets/js/alpine-components/library.js"></script>
        <link rel="stylesheet" href="./assets/css/common.css" />
        <link rel="stylesheet" href="./assets/css/library.css" />
        <title>Bibliothèque</title>
    </head>
    <body>
        <div class="header" x-data="header">
            <div class="header-logo">
                <a href="./accueil.html"
                    ><img
                        src="./assets/img/logo.png"
                        alt="logo"
                        width="64px"
                        height="64px"
                        style="border-radius: 15px"
                /></a>
            </div>
            <div class="header-links">
                <template x-for="link in links" :key="link.href">
                    <a :href="link.href" x-text="link.text"></a>
                </template>
            </div>
        </div>

        <main x-data="library" class="container">
            <!-- Sidebar Filters -->
            <aside class="filters">
                <div class="filter">
                    <h3>Catégorie</h3>
                    <select x-model="selectedCategory" @change="searchGames">
                        <option value="">Toutes</option>
                        <template x-for="category in categories" :key="category.id_category">
                            <option :value="category.name_category" x-text="category.name_category"></option>
                        </template>
                    </select>
                </div>
            </aside>

            <!-- Main Section -->
            <section class="content">
                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" x-model="searchTerm" placeholder="Chercher un jeu..." @input.debounce.500ms="searchGames" />
                </div>

                <!-- Game Grid -->
                <div class="grid">
                    <template x-for="game in games" :key="game.id_game">
                        <div class="game-card">
                            <img :src="game.thumbnail || 'https://via.placeholder.com/100'" :alt="game.name_game" />
                            <h4 x-text="game.name_game"></h4>
                            <div class="stars">
                                <template x-for="n in Math.round(game.average_rating || 0)">
                                    <span>⭐</span>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </main>
    </body>
</html>
