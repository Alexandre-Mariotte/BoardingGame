<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="./assets/js/alpine-components/header.js"></script>
        <script src="./assets/js/alpine-components/library.js"></script>
        <link rel="stylesheet" href="./assets/css/common.css" />
        <link rel="stylesheet" href="./assets/css/library.css" />
        <title>Bibliothèque</title>
    </head>
    <body>
        <div class="header" x-data="header">
            <div class="header-logo">
                <a href="./accueil.html"
                    ><img
                        src="./assets/img/logo.png"
                        alt="logo"
                        width="64px"
                        height="64px"
                        style="border-radius: 15px"
                /></a>
            </div>
            <div class="header-links">
                <template x-for="link in links" :key="link.href">
                    <a :href="link.href" x-text="link.text"></a>
                </template>
            </div>
        </div>

        <main x-data="library" class="container">
            <!-- Sidebar Filters -->
            <aside class="filters">
                <!-- Filtre de recherche par nom -->
                <div class="filter">
                    <h3>Recherche</h3>
                    <input type="text" x-model="searchTerm" placeholder="Nom du jeu...">
                </div>
                
                <!-- Filtre par catégorie -->
                <div class="filter">
                    <h3>Catégorie</h3>
                    <select x-model="selectedCategory">
                        <option value="">Toutes</option>
                        <template x-for="category in categories" :key="category.id_category">
                            <option :value="category.category" x-text="category.category"></option>
                        </template>
                    </select>
                </div>
                
                <!-- Filtres de notation et classement -->
                <div class="filter-group">
                    <h3>Note minimale</h3>
                    <input type="number" x-model="minRating" min="0" max="10" step="0.1" placeholder="0">
                </div>
                
                <div class="filter-group">
                    <h3>Classement</h3>
                    <div class="range-inputs">
                        <input type="number" x-model="minRank" placeholder="Min" min="1">
                        <span>à</span>
                        <input type="number" x-model="maxRank" placeholder="Max" min="1">
                    </div>
                </div>
                
                <!-- Filtres joueurs et durée -->
                <div class="filter-group">
                    <h3>Nombre de joueurs</h3>
                    <div class="range-inputs">
                        <input type="number" x-model="minPlayers" placeholder="Min" min="1">
                        <span>à</span>
                        <input type="number" x-model="maxPlayers" placeholder="Max" min="1">
                    </div>
                </div>
                
                <div class="filter-group">
                    <h3>Temps de jeu (minutes)</h3>
                    <div class="range-inputs">
                        <input type="number" x-model="minPlaytime" placeholder="Min" min="0">
                        <span>à</span>
                        <input type="number" x-model="maxPlaytime" placeholder="Max" min="0">
                    </div>
                </div>
                
                <!-- Autres filtres -->
                <div class="filter">
                    <h3>Âge minimum</h3>
                    <input type="number" x-model="minAge" min="0" placeholder="0">
                </div>
                
                <div class="filter-group">
                    <h3>Année de publication</h3>
                    <div class="range-inputs">
                        <input type="number" x-model="minYear" placeholder="Min" min="1900">
                        <span>à</span>
                        <input type="number" x-model="maxYear" placeholder="Max" min="1900">
                    </div>
                </div>
                
                <div class="filter">
                    <h3>Nombre min d'avis</h3>
                    <input type="number" x-model="minReviews" min="0" placeholder="0">
                </div>
                
                <!-- Boutons d'action -->
                <div class="filter-actions">
                    <button @click="applyFilters" class="btn-primary">Appliquer</button>
                    <button @click="resetFilters" class="btn-secondary">Réinitialiser</button>
                </div>
            </aside>

            <!-- Main Section -->
            <section class="content">
                <!-- Indicateur de chargement -->
                <div x-show="isLoading" class="loading-indicator">
                    Chargement en cours...
                </div>
        
                <!-- Game Grid -->
                <div class="grid" x-show="!isLoading">
                    <template x-for="game in games" :key="game.id_game">
                        <div class="game-card">
                            <img :src="game.thumbnail || 'https://via.placeholder.com/100'" :alt="game.name_game" />
                            <h4 x-text="game.name_game"></h4>
                            <div class="stars">
                                <template x-for="n in formatRating(game.average)" :key="n">
                                    <span>⭐</span>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </main>
    </body>
</html>
